<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames en HTML</title>
    <link rel="stylesheet" href="CSS/iframe.css">
</head>
<body>
    <!-- Frames es un marco html donde podemos agregar informcion 
     una pagina dentro de otra, videos,etc -->
    <h1 class="titulo">Uso de iframe en HTML</h1>
    <!-- src source fuente u origen del elemento a agregar -->
    <!-- agregamos un nombre a nuestro marco con la propiedad name -->
    <iframe src="texto.html" name="marco1" class='marco'></iframe>

    <div class="centrar">
    <!-- con target cargamos la magina web al marco1 -->
    <a href="http://globalmentoring.com.mx" target="marco1" class="boton">
        Cargar sitio global mentoring</a>
    </div>
</body>
</html>
