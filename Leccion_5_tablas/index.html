<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <!-- fuente trocchi -> trozos -->

<body>

        <!-- para agregar un titulo, con caption y va despues de table -->

             <!-- para combinar dos filas o columnas usamos col/rowspan en los campos deseados -->
            <!-- <th colspan="2">Nombre</th> -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <!-- table data para agregar datos y los carga a la izq -->
            <td>Juan</td>
            <td>Perez</td>
            <!-- <td rowspan="2">juan@gmail.com</td> -->
            <td>juan@gmail.com</td>
        </tr>
        <tr>
            <td>Giovanni</td>
            <td>Sosa</td>
            <td>giovanni@gmail.com</td>
        </tr>
        <tr>
            <td>Angelica</td>

        </tr>
        <tr>
            <td>Carlos</td>

    </table>
    
</body>
</html>
